{% extends 'base/base.html' %}

{% block content %}
  <!-- Header -->
  <div class="breadcrub breadcrub-style-3 section">
    <div class="bg-img">
      <div class="container">
        <div class="heading">
          <h1 class="page-heading">Faculties</h1>
        </div>
      </div>
    </div>
  </div>


  <!-- Table Section -->
  <div class="table-section section">
    <div class="container">

      <!-- Stripped Table -->
      <div class="stripped-table-part">
        <h2>Choose your faculty</h2>
        <table class="table stripped-package-table margin-top-80 margin-bottom-80">
            <thead>
              <tr>
                <th scope="col">Faculties</th>
              </tr>
            </thead>
            <tbody>
              {% for q in query %}
              <tr>
                <th scope="row"><a href="{% url 'group' pk=q.pk %}">{{q.name}}</a></th>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
    </div>
  </div>

{% endblock %}
